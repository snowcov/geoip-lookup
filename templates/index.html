<!DOCTYPE html>
<html>
<head>
    <title>Geo-IP Locator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #map { height: 400px; width: 100%; }
        .container { display: flex; gap: 20px; margin-top: 20px; }
        .info, .map { flex: 1; }
    </style>
</head>
<body>

    <h1>Geo-IP Lookup</h1>
    <form method="POST">
        <input type="text" name="domain" placeholder="Enter a domain..." required>
        <button type="submit">Search</button>
    </form>

    {% if data %}
    <div class="container">
        <div class="info">
            <h3>Info for {{ data.domain }}</h3>
            <p><strong>IP:</strong> {{ data.ip }}</p>
            <p><strong>Location:</strong> {{ data.location }}</p>
            <p><strong>ISP:</strong> {{ data.isp }}</p>
            <p><strong>Organization:</strong> {{ data.org }}</p>
            <p><strong>Timezone:</strong> {{ data.timezone }}</p>
        </div>
        <div class="map">
            <div id="map"></div>
        </div>
    </div>

    <script>
        function initMap() {
            const loc = { lat: {{ data.lat }}, lng: {{ data.lon }} };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: loc,
            });
            new google.maps.Marker({
                position: loc,
                map: map,
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=initMap">
    </script>
    {% endif %}

</body>
</html>
